<div *ngIf="character; else elseBlock"> 
  <div class="container shadow-lg p-3 mb-5 bg-body rounded">
    <section class="bio">
      <h2>{{character.name | titlecase}}</h2>
      <div *ngIf="character.img">
        <figure class="figure">
          <img class="figure-img img-fluid rounded" src={{character.img}} alt={{character.alt}}>
          <figcaption class="figure-caption text-end">{{character.figcaption}}</figcaption>
        </figure>
      </div>
      <div class="container">
        <p>{{character.bio}}</p>
      </div>
    </section>
    <button type="button" class="btn btn-primary" routerLink="/characters">Return</button>
  </div>
</div>
<ng-template #elseBlock>Loading...</ng-template>

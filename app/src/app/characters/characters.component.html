<app-navigation [selectedLink]="link"></app-navigation>
<div class="container shadow-lg p-3 mb-5 bg-body rounded">
  <h2>Characters</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor = "let character of characters">
      <a routerLink="/characters/{{character.id}}"><div class='character-thumbnail' style='background-image: url({{character.img}})'></div>{{character.name}}</a>
    </li>
  </ul>
</div>

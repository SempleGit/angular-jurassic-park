<div *ngIf="character; else elseBlock"> 
  <section class="bio">
    <h2>{{character.name | titlecase}}</h2>
    <div *ngIf="character.img">
      <img src={{character.img}} alt={{character.alt}}>
    </div>
    <p>{{character.bio}}</p>
  </section>
  <button routerLink="/characters">Return</button>
</div>
<ng-template #elseBlock>Detail not found.</ng-template>

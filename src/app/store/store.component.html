<app-navigation></app-navigation>
  <h2>Jurassic Park Shop</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let shopItem of shopItems">
        <a routerLink="/details/{{shopItem.id}}">
          <img class="thumbnail" src="../../assets/images/shopItems/jpT.jfif">
          {{shopItem.itemName}}
        </a>
    </li>
  </ul>

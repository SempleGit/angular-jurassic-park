<app-navigation [selectedLink]="link"></app-navigation>
<div class="container-fluid shadow-lg p-3 mb-5 bg-body rounded">
  <h2>Characters</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor = "let character of characters">
      <a routerLink="/characters/{{character.id}}">{{character.name}}</a>
    </li>
  </ul>
</div>
